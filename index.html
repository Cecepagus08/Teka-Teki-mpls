<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Clue dan Jawaban</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
    <form class="form" onsubmit="getJawaban(event)">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50">
            <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
        </svg>
        <p class="form-title">Teka-Teki mpls</p>
        <div class="form-slide">
          <div class="slide slide-clue">
          <p class="form-sub-title">Masukkan Clue Teka-Teki!</p>
          <input type="text" class="input-clue" id="input-clue">
          
            
          </div>
          <div class="slide slide-result">
          <p class="form-sub-title">Jawaban Teka-Teki</p>

          <div  class="result" id="result"></div>
            
          </div>
          
        </div>
        <button type="submit" class="tombol btn-ulang">Cari</button>
    </form>
  <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn bg-primary fw-medium text-light tombol-tambah ">Reques Teka-Teki</button>
  <!-- Button trigger modal -->


<!-- Modal --><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Tambahkan Clue dan Jawaban</h1>

      </div>
      <div class="modal-body">
        <form id="pesanForm" class="m-auto" action="" method="POST">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Tambahkan clue: </label>
            <input type="text" class="form-control" id="isiClue">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Tambahkan jawaban: </label>
            <textarea class="form-control" id="isiJawaban"></textarea>
          </div>
          <div class="modal-footer">
        <button data-bs-dismiss="modal"  type="button" class="btn btn-secondary" >Close</button>
        <button data-bs-dismiss="modal" type="submit" class="btn btn-primary">Send message</button>
      </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
